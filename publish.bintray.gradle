apply plugin: 'com.jfrog.bintray'

def publishs = project.ext.publishs

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
	user = properties.getProperty('publish.bintray.user')
	key = properties.getProperty('publish.bintray.apikey')

	configurations = ['archives']

	pkg {
		repo = publishs.bintray.repo
		name = publishs.bintray.name
		userOrg =  publishs.bintray.org
		desc = publishs.des
		websiteUrl = publishs.url
		vcsUrl = publishs.scm.connection
		licenses = publishs.licenses
		publish = true
		publicDownloadNumbers = true
		version {
			desc = publishs.des
			gpg {
				sign = true //Determines whether to GPG sign the files. The default is false
				passphrase = properties.getProperty('publish.bintray.gpg.password')
				//Optional. The passphrase for GPG signing'
			}
		}
	}
}
